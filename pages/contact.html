<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me!</title>
    </head>
    <body>
        <h1>Contact Me:</h1>
        <p>If you are interested in any of the projects I've built or have any questions, please feel free to contact me:</p>

        <fieldset>
            <legend>Your details</legend>
            <label>Name: <input type="text" value="Name"></label>
            <label>Email: <input type="email" value="Email"></label>
            <br /><br />
            <legend><b>Reason for contacting:</b></legend>
            <br /> <label>
            <input type="radio" name="" value="Question" checked="checked"/> Question
            </label>
            <label>
            <input type="radio" name="Comments" value="Comment"/> Comment
            </label>
            <label>
            <input type="radio" name="Collaboration" value="Collaboration"/> Collaboration
            </label>
            <br /> <br />
            <label for="comments"><b>Any Questions, Comments or Queries?</b></label>
            <br /> <br />
            <textarea id="comments" placeholder="Any Questions Comments or Queries"></textarea>
        </fieldset>

    </body>
</html>
